    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
           
            const playlist = [
                { 
                    src: "https://archive.org/download/SisPuellaMagicaVocalsOrchestraOriginalVer.MadokaMagica/%E2%98%85%20Sis%20Puella%20Magica%21%20%28Vocals%2C%20Orchestra%29%20original%20ver.%20-%20Madoka%20Magica.mp3", 
                    title: "Sis Puella Magica!" 
                },
                { 
                    src: "https://archive.org/download/yuki-kajiura-discography/Yuki%20Kajiura%20-%20Discography%20%281993-2013%29.iso/2011%2F2011.05.25%20-%20Puella%20Magi%20Madoka%20Magica%20Original%20Soundtrack%20Vol.1%2F07%20-%20Conturbatio.mp3", 
                    title: "Conturbatio" 
                },
                { 
                    src: "https://archive.org/download/yuki-kajiura-discography/Yuki%20Kajiura%20-%20Discography%20%281993-2013%29.iso/2011%2F2011.05.25%20-%20Puella%20Magi%20Madoka%20Magica%20Original%20Soundtrack%20Vol.1%2F06%20-%20Desiderium.mp3", 
                    title: "Desiderium" 
                },
                { 
                    src: "https://archive.org/download/yuki-kajiura-discography/Yuki%20Kajiura%20-%20Discography%20%281993-2013%29.iso/2011%2F2011.05.25%20-%20Puella%20Magi%20Madoka%20Magica%20Original%20Soundtrack%20Vol.1%2F04%20-%20Credens%20justitiam.mp3", 
                    title: "Credens Justitiam" 
                }
            ];
            let currentTrackIndex = 0;
            
            
            const audioPlayer = document.getElementById('audio-player');
            const playPauseButton = document.getElementById('play-pause-button');
            const playerMuteButton = document.getElementById('player-mute-button');
            const volumeSlider = document.getElementById('volume-slider');
            
            const iconPlay = document.getElementById('icon-play');
            const iconPause = document.getElementById('icon-pause');
            const iconMuted = document.getElementById('player-icon-muted');
            const iconUnmuted = document.getElementById('player-icon-unmuted');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeDisplay = document.getElementById('current-time');
            const totalDurationDisplay = document.getElementById('total-duration');
            
            const minimizeButton = document.getElementById('minimize-button');
            const closeButton = document.getElementById('close-button');
            const playerBox = document.getElementById('audio-controls-box');

            
            const trackTitleDisplay = document.getElementById('track-title');
            const nextTrackButton = document.getElementById('next-track-button');
            const previousTrackButton = document.getElementById('previous-track-button');

            let isDragging = false;
            let lastVolume = 0.05;

            if (!audioPlayer || !playPauseButton || !playerMuteButton || !minimizeButton || !playerBox || !volumeSlider || !trackTitleDisplay || !nextTrackButton || !previousTrackButton) return;

            function formatTime(seconds) {
                if (isNaN(seconds)) return "00:00";
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            function updatePlaybackIcon(isPlaying) {
                if (isPlaying) {
                    iconPlay.classList.add('hidden');
                    iconPause.classList.remove('hidden');
                } else {
                    iconPlay.classList.remove('hidden');
                    iconPause.classList.add('hidden');
                }
            }

            function updateMuteIcon(isMuted) {
                if (isMuted) {
                    iconMuted.classList.remove('hidden');
                    iconUnmuted.classList.add('hidden');
                } else {
                    iconMuted.classList.add('hidden');
                    iconUnmuted.classList.remove('hidden');
                }
            }
            
            function togglePlayerVisibility(showPlayer) {
                if (showPlayer) {
                    playerBox.classList.remove('hidden');
                    minimizeButton.classList.add('hidden');
                } else {
                    playerBox.classList.add('hidden');
                    minimizeButton.classList.remove('hidden');
                }
            }
            
            function loadTrack(index, shouldPlay = false) {
                
                currentTrackIndex = (index + playlist.length) % playlist.length; 
                
                const track = playlist[currentTrackIndex];
                
                const wasPlaying = !audioPlayer.paused;
                
                if (audioPlayer.src !== track.src) {
                    audioPlayer.src = track.src;
                    audioPlayer.load(); 
                }

                trackTitleDisplay.textContent = `${track.title}`;

                if (shouldPlay || wasPlaying) {
                    audioPlayer.play().catch(error => {
                        console.error("Playback was blocked on load:", error);
                        updatePlaybackIcon(false);
                    });
                }
            }

            function playNext() {
                loadTrack(currentTrackIndex + 1, true);
            }

            function playPrevious() {
                loadTrack(currentTrackIndex - 1, true);
            }

            
            audioPlayer.muted = false; 
            audioPlayer.volume = 0.05; 
            updateMuteIcon(false); 
            updatePlaybackIcon(false); 
            volumeSlider.value = 0.05; 
            lastVolume = 0.05; 
            
            loadTrack(currentTrackIndex); 
            


            
            audioPlayer.addEventListener('error', () => {
                console.error("Error loading audio. The source might be broken or inaccessible.");
                totalDurationDisplay.textContent = "Error";
                progressBar.disabled = true;
                playPauseButton.disabled = true;
            });

            audioPlayer.addEventListener('loadedmetadata', () => {
                const duration = audioPlayer.duration;
                totalDurationDisplay.textContent = formatTime(duration);
                progressBar.max = duration;
                progressBar.min = 0; 
                progressBar.step = 0.1; 
            });
            
            audioPlayer.addEventListener('play', () => updatePlaybackIcon(true));
            audioPlayer.addEventListener('pause', () => updatePlaybackIcon(false));
            
            
            audioPlayer.addEventListener('ended', () => {
                playNext(); 
            });


            minimizeButton.addEventListener('click', () => {
                togglePlayerVisibility(true);
            });

            closeButton.addEventListener('click', () => {
                audioPlayer.pause();
                togglePlayerVisibility(false);
            });

            playPauseButton.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play().catch(error => {
                        console.error("Playback was blocked:", error);
                    });
                } else {
                    audioPlayer.pause();
                }
            });
            
            
            nextTrackButton.addEventListener('click', playNext);
            previousTrackButton.addEventListener('click', playPrevious);


            playerMuteButton.addEventListener('click', () => {
                audioPlayer.muted = !audioPlayer.muted;
                updateMuteIcon(audioPlayer.muted);
                
                if (audioPlayer.muted) {
                    
                    lastVolume = audioPlayer.volume > 0 ? audioPlayer.volume : lastVolume;
                    volumeSlider.value = 0;
                } else {
                    
                    audioPlayer.volume = lastVolume > 0 ? lastVolume : 0.2;
                    volumeSlider.value = audioPlayer.volume;
                    
                    if (audioPlayer.paused) {
                        audioPlayer.play().catch(error => {
                            console.error("Play failed after interaction:", error);
                        });
                    }
                }
            });

            volumeSlider.addEventListener('input', () => {
                const newVolume = parseFloat(volumeSlider.value);
                audioPlayer.volume = newVolume;
                
                if (newVolume > 0) {
                    audioPlayer.muted = false;
                    lastVolume = newVolume;
                    updateMuteIcon(false);
                } else {
                    audioPlayer.muted = true;
                    updateMuteIcon(true);
                }
            });
            
            audioPlayer.addEventListener('volumechange', () => {
                
                if (!audioPlayer.muted) {
                    volumeSlider.value = audioPlayer.volume;
                    lastVolume = audioPlayer.volume;
                }
                updateMuteIcon(audioPlayer.muted);
            });

            audioPlayer.addEventListener('timeupdate', () => {
                if (!isDragging) {
                    progressBar.value = audioPlayer.currentTime;
                    currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
                }
            });

            progressBar.addEventListener('mousedown', () => isDragging = true);
            progressBar.addEventListener('mouseup', () => isDragging = false);

            progressBar.addEventListener('input', () => {
                currentTimeDisplay.textContent = formatTime(progressBar.value);
            });

            progressBar.addEventListener('change', () => {
                audioPlayer.currentTime = progressBar.value;
                isDragging = false;
                
                if (audioPlayer.paused) {
                    audioPlayer.play().catch(error => {
                        console.error("Play failed after seeking:", error);
                    });
                }
            });
        });
    </script>
